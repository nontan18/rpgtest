<html>

<head>
    <meta charset="utf-8">
    <title>RPGテスト</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./battle.js">
    </script>
</head>

<body onload="first();">
    <img id="monster_image" src="./murai.jpg">
    <div id="status_monitor">
        <div id="monster_status">
            モンスターの名前：
            <span id="monster_name">
                モンスターの名前
            </span>
            <br /> モンスターのHP：
            <span id="monster_hp">
                255
            </span>
            <br /> モンスターの攻撃力：
            <span id="monster_attack_point">
            </span>
            <br /> モンスターの状態：
            <span id="monster_gard">
            </span>
        </div>

        <div id="my_status">
            プレイヤーの名前：
            <span id="my_name">プレイヤーの名前</span>
            <br /> プレイヤーのHP：
            <span id="my_hp">255</span>
            <br /> プレイヤーの攻撃力：
            <span id="my_attack_point"></span>
            <br /> プレイヤーの状態：
            <span id="my_gard"></span>
            <br />
        </div>
    </div>
    <br />

    <div id="controller">
        <span id="comment">ここにコメントが表示されます</span>
        <span id="command">
    <form name="command">
        <span id="action_form">
            <input type="radio" name="player_action" id="attack" value="attack" />ける
            <input type="radio" name="player_action" id="recover" value="recover" />休む
            <input type="radio" name="player_action" id="charge" value="charge" />ためる
            <input type="radio" name="player_action" id="defence" value="defence" />守る
            </span>
        <span id="ok_button">
            <input type="button" value="ok" onclick="action1();" />
            </span>
        </form>
        </span>
    </div>
</body>

</html>
