<html>

<head>
    <meta charset="utf-8">
    <title>RPGテスト</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./battle.js">
    </script>
</head>

<body>
    <div id ="jun_image">
      <img src="./level1.jpg">
    </div>
    <div id="status_monitor">
        <div id="monster_status">
            モンスターの名前：村井純
            <span id="monster_name">
                モンスターの名前
            </span>
            <br /> 純の満足レベル：
            <span id="jun_level">
                255
            </span>
            <br /> モンスターの攻撃力：
            <span id="monster_attack_point">
            </span>
            <br /> モンスターの状態：
            <span id="monster_gard">
            </span>
        </div>
    </div>
    <br />

    <div id="controller">
        <span id="comment">村井純</span>
        <span id="command">
    <form name="command">
        <span id="action_form">
            <input type="radio" name="player_action" id="give_food" value="give_food" />食べ物をあげる
            <input type="radio" name="player_action" id="give_play" value="give_play" />一緒に遊ぶ
            <input type="radio" name="player_action" id="give_sleep" value="give_sleep" />子守唄を歌う
            <input type="radio" name="player_action" id="do_nothing" value="do_nothing" />何もしない
            </span>
        <span id="ok_button">
            <input type="button" value="ok" onclick="jun_action();" />
            </span>
        </form>
        </span>
    </div>
</body>

</html>
